<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Успешная регистрация</title>
    <link rel="stylesheet" href="static/style.css">
    <script>
        function redirectToAuthorizationPage() {
        setTimeout(function() {window.location.href = '/authorization';}, 5000);
        }
        window.onload = redirectToAuthorizationPage;
    </script>
</head>
<body>
    <div class="content">
        <h1>Пользователь зарегистрирован</h1>
        <button onclick="window.location.href='/authorization'">Войти</button>
    </div>
</body>
</html>
